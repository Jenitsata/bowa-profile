<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #fff;
        }

        .conatiner {
            width: 100%;
            height: 500px;
        }

        .wrap {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-wrap: wrap;
            flex-wrap: wrap;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-orient: horizontal;
            -webkit-box-direction: normal;
            -ms-flex-direction: row;
            flex-direction: row;
        }

        .box {
            margin: 5%;
            width: 60%;
            height: 80%;
            text-align: center;
            border-radius: 5px;
            -webkit-transition: 200ms ease-in-out;
            -o-transition: 200ms ease-in-out;
            transition: 200ms ease-in-out;
            -webkit-box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .box h1 {
            color: #fff;
            padding: 30px;
            margin-top: 100px;
            text-align: center;
            font-weight: 100;
            font-size: 25px;
            background: rgba(0, 0, 0, 0.8);
            -webkit-box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .date h4 {
            color: #fff;
            font-weight: 300;
            text-align: center;
            letter-spacing: 3px;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.9);
        }

        .poster {
            width: 130px;
            height: 130px;
            margin: 120px auto;
            position: relative;
            border-radius: 100px;
        }

        .poster h4 {
            top: 16px;
            color: #fff;
            position: relative;
            font-size: 80px;
            text-align: center;
            font-weight: 100;
        }

        .one {
            background: url('https://source.unsplash.com/900x920');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        /* POSTER*/
        .p1 {
            background: #2b5876;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #4e4376, #2b5876);
            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-gradient(linear, left top, right top, from(#4e4376), to(#2b5876));
            background: -webkit-linear-gradient(left, #4e4376, #2b5876);
            background: -o-linear-gradient(left, #4e4376, #2b5876);
            background: linear-gradient(to right, #4e4376, #2b5876);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            -webkit-box-shadow: 0 0 20px darkblue;
            box-shadow: 0 0 20px darkblue;
        }

        /*  FOLLOW*/
        .Follow {
            background: url("https://static.wixstatic.com/media/8e2aa1_2839c205c4a345419e59647be9e63290~mv2.png/v1/fill/w_443,h_565,al_c,usm_0.66_1.00_0.01,enc_auto/WebIMG.png")no-repeat center / contain;
            width: 50px;
            height: 50px;
            bottom: 9px;
            right: 20px;
            display: block;
            position: fixed;
            border-radius: 50%;
            z-index: 999;
            animation: rotation 10s infinite linear;
        }

        @-webkit-keyframes rotation {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(359deg);
            }
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UP profile - homework</title>
</head>
